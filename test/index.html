<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include vendor files here... -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/tipsy/src/javascripts/jquery.tipsy.js"></script>

    <!-- include source files here... -->
    <script src="scripts/templates.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/models/app.js"></script>
    <script src="scripts/collections/Data.js"></script>
    <script src="scripts/models/content.js"></script>
    <script src="scripts/views/content.js"></script>
    <script src="scripts/routes/routes.js"></script>
    <script src="scripts/views/ContentOptions.js"></script>

    <!-- include spec files here... -->
    <script src="views/content.spec.js"></script>
    <script src="routers/routes.spec.js"></script>
    <script src="models/app.spec.js"></script>
    <script src="models/content.spec.js"></script>
    <script src="views/ContentOptions.spec.js"></script>

    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
